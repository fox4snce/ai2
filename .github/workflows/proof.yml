name: Proof Packet Demo
on: [push, pull_request]

jobs:
  proof:
    runs-on: ubuntu-latest

    steps:
      # --- Repo A (engine, private) ---
      - name: Checkout engine (Repo A)
        uses: actions/checkout@v4

      # --- Repo B (packet, public) ---
      - name: Checkout Proof Packet (Repo B)
        uses: actions/checkout@v4
        with:
          repository: fox4snce/ai-organism-proof-packet
          path: packet
          persist-credentials: false

      # --- Python toolchain ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv & install engine deps
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv
          source .venv/bin/activate
          if [ -f mvp/requirements.txt ]; then
            pip install -r mvp/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt; skipping pip install"
          fi

      # --- Seed (optional) & start engine EXACTLY like local: python -m src.api ---
      - name: Seed (optional) & start engine
        shell: bash
        working-directory: mvp
        run: |
          set -euo pipefail
          source ../.venv/bin/activate

          if [ -f scripts/seed.py ]; then
            echo "Running seed: scripts/seed.py"
            python scripts/seed.py
          else
            echo "No seed script; skipping"
          fi

          echo "Starting engine via: python -m src.api"
          python -m src.api > ../server.log 2>&1 &
          echo $! > ../server.pid

          sleep 1
          if ! ps -p "$(cat ../server.pid)" >/dev/null 2>&1; then
            echo "Engine failed to launch. Last logs:"
            tail -n 200 ../server.log || true
            exit 1
          fi

      - name: Wait for engine
        shell: bash
        run: |
          set -euo pipefail
          for i in $(seq 1 60); do
            if curl -sf http://127.0.0.1:8000/v1/tools >/dev/null; then
              echo "Engine ready"
              exit 0
            fi
            if ! ps -p "$(cat server.pid)" >/dev/null 2>&1; then
              echo "Engine died. Last logs:"
              tail -n 200 server.log || true
              exit 1
            fi
            sleep 1
          done
          echo "Engine not ready in time. Last logs:"
          tail -n 200 server.log || true
          exit 1

      # --- Proof Packet: install tiny deps, run via python (no exec bit needed) ---
      - name: Install packet deps
        shell: bash
        working-directory: packet
        run: |
          set -euo pipefail
          source ../.venv/bin/activate
          pip install -q requests PyYAML jsonschema
          sed -i 's/\r$//' bin/pp || true
          mkdir -p artifacts/bench

      - name: Run Proof Packet
        shell: bash
        working-directory: packet
        env:
          PP_ENGINE_URL: "http://127.0.0.1:8000"
        run: |
          set -euo pipefail
          source ../.venv/bin/activate
          python bin/pp run demos/*.json --out runs/
          python bin/pp verify runs/ golden/ --strict
          python bin/pp bench --concurrency 32  --save artifacts/bench/bench_32.json
          python bin/pp bench --concurrency 128 --save artifacts/bench/bench_128.json
          python bin/pp bundle --output artifacts/proof_packet.zip

      # --- Upload artifacts (traces, benches, bundle, server logs) ---
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: proof-packet-results
          path: |
            packet/runs/*.trace.json
            packet/artifacts/**/*.json
            packet/artifacts/proof_packet.zip
            server.log
