name: EvalMath.Slow
description: Evaluates mathematical expressions deterministically (intentionally lower priority than EvalMath)
version: 1.0.0
consumes:
  - kind: query.math
    schema:
      type: object
      properties:
        expr:
          type: string
          description: Mathematical expression to evaluate
      required: [expr]
produces:
  - assertion:
      subject: Expression
      predicate: evaluatesTo
      object: number
satisfies:
  - REPORT(query.math)
  - VERIFY(answer.math)
preconditions:
  - expr_parses
postconditions:
  - result_is_number
cost: tiny
reliability: high
latency_ms: 50
verify_mode: non_blocking
capability_tier: safe
supports:
  - expr_parses
implementation:
  type: python
  entry_point: src.tools.evalmath_slow.run


