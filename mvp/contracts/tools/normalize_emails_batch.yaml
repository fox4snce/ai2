name: Normalize.EmailsBatch
description: Normalize a list of emails deterministically (batch)
version: 1.0.0
consumes:
  - kind: normalize_emails
    schema:
      type: object
      additionalProperties: false
      properties:
        kind:
          type: string
          enum: ["normalize_emails"]
        emails:
          type: array
          items:
            type: string
      required: ["kind", "emails"]
produces:
  - assertion:
      subject: Emails
      predicate: normalizedTo
      object: array
satisfies:
  - REPORT(normalize_emails)
cost: tiny
reliability: high
latency_ms: 5
verify_mode: non_blocking
capability_tier: safe
implementation:
  type: python
  entry_point: src.tools.normalize_batch.normalize_emails_batch


