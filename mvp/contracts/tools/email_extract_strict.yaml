name: EmailOps.ExtractStrict
description: Extract emails with stricter validation (fewer false positives, higher latency)
version: 1.0.0
consumes:
  - kind: email.extract
    schema:
      type: object
      additionalProperties: false
      properties:
        kind:
          type: string
          enum: ["email.extract"]
        text:
          type: string
      required: ["kind", "text"]
produces:
  - assertion:
      subject: Text
      predicate: containsEmails
      object: array
satisfies:
  - REPORT(email.extract)
cost: low
reliability: high
latency_ms: 20
verify_mode: non_blocking
capability_tier: safe
supports:
  - rfcish
implementation:
  type: python
  entry_point: src.tools.email_ops.extract_emails_strict


